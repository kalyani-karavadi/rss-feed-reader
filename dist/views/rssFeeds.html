<div class="container"> <form> <div class="row"> <div class="col-sm-12 text-center"> <h3>RSS Feed Reader</h3> <div> <input type="text" class="form-control" id="rss-title" ng-model="rssInput.rssTitle" placeholder="Enter RSS Title"> <input type="text" class="form-control" id="rss-url" ng-model="rssInput.rssURL" placeholder="Enter RSS URL"> </div> <br><br> <div class="text-center col-sm-12 rss-feeds-button-panel"> <span> <button class="btn btn-primary glyphicon-plus" id="rss-submit" type="submit" ng-click="getRSSFeeds()"> Add Feed</button> <button class="btn btn-primary" id="rss-reset" type="reset" ng-click="clearRssFeeds()">Reset</button> <button class="btn btn-primary" id="rss-submit" type="submit" ng-click="getFeedsFromLocalStorage()">Get From Local Storage</button> </span> </div> </div> </div> </form> <div class="row" id="error-section" ng-show="error"> <div class="col-sm-12"> <div class="alert alert-danger" role="alert"> <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> <span id="error-message">{{error}}</span> </div> </div> </div> <div class="row" id="rss-contents"> <div class="well row" ng-show="feed"> <div class="feed-title"><b>Feed Title:</b> {{feed.title}}</div> <div class="feed-url"><b>Feed URL:</b> <a href="{{feed.feedUrl}}" target="_blank">{{feed.feedUrl}}</a></div> <div class="feed-link" ng-show="feed.link"><b>Link:</b> <a href="{{feed.link}}" target="_blank">{{feed.link}}</a></div> <div class="feed-author" ng-show="feed.author"><b>Author:</b> {{feed.author}}</div> <div class="feed-description" ng-show="feed.description"><b>Description:</b><br>{{feed.description}}</div> </div> <div class="rss-feed-body" ng-repeat="entry in feed.entries"> <div class="rss-feed-title"> <b>Link: </b><a href="{{entry.link}}" target="_blank"><div data-ng-bind-html="entry.title"></div></a> <b>Content: </b> <div data-ng-bind-html="entry.content"></div> <b>Published Date: </b> <div ng-bind-html="entry.publishedDate"></div> <b>Author: </b><div ng-bind-html="entry.author"></div> </div> </div> </div> </div>
